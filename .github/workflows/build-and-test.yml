name: Build and Run Tests

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [ 14, 15 ]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Leverage Node modules cache
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-node-v${{ matrix.node }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-node-v${{ matrix.node }}-${{ env.cache-name }}-
            ${{ runner.os }}-build-node-v${{ matrix.node }}-

      - name: Leverage Ruby gems cache
        uses: actions/cache@v2
        env:
          cache-name: cache-ruby-gems
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Build Jekyll site
        uses: helaili/jekyll-action@v2
        with:
          build_only: true
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}

      - name: Install Node modules
        run: npm ci

      - name: Build front-end assets
        run: npm run build

      - name: Test front-end assets
        run: npm test
