<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <link rel="preload" href="{% asset main.css @path %}" as="style" />
    <link rel="preload" href="{% asset LibreBaskerville-Bold.woff2 @path %}" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="{% asset LibreBaskerville-Italic.woff2 @path %}" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="{% asset LibreBaskerville-Regular.woff2 @path %}" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="{% asset LibreFranklin-Black.woff2 @path %}" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="{% asset LibreFranklin-Light.woff2 @path %}" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="preload" href="{% asset LibreFranklin-Thin.woff2 @path %}" as="font" type="font/woff2" crossorigin="anonymous" />

    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />

    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="{% asset main.css @path %}" />

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-495778-10"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments)};
        gtag('js', new Date());

        gtag('config', 'UA-495778-10');
    </script>
</head>
<body>

{{ content }}

</body>
</html>
