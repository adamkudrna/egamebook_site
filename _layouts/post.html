---
layout: minimal
---

<a class="back-to-homepage" href="{{ site.url }}">&larr; Back to egamebook.com</a>

<h1 class="blog-title">{{ page.title }}</h1>
<p class="meta">{{ page.date | date: "%B %-d, %Y" }}</p>

<div class="post">
{{ content }}
</div>



{% include disqus.html %}

{% if page.previous.url %}
  <p class="prev-post">
    <a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  </p>
{% endif %}


{% if page.next.url %}
  <p class="next-post">
    <a href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  </p>
{% endif %}

<p>
  <a class="back-to-homepage" href="{{ site.url }}">&larr; Back to egamebook.com</a>
</p>
